{% block content %}
<div>
    <h1>회원가입</h1>
    <form method='POST' action="{% url 'testproject:signup' %}">
        {% csrf_token %}
        <label for="username">아이디: </label>
        <input name="username" type="text">
        <br>
        <label for="password1">비밀번호: </label>
        <input name="password1" type="password">
        <br>
        <label for="password2">비밀번호 확인: </label>
        <input name="password2" type="password">
        <br>
        <label for="email" type="email">이메일: </label>
        <input name="email" type="email">
        <br>
        <label for="first name" type="text">성: </label>
        <input name="first name" type="text">
        <br>
        <label for="last name" type="text">이름: </label>
        <input name="last name" type="text">
        <br>
        <label for="age" type="number">나이: </label>
        <input name="age" type="number">
        <br>
        <label for="job" type="text">직업: </label>
        <select name="job">
            <option value="학생">학생</option>
            <option value="회사원">회사원</option>
            <option value="서비스업">서비스업</option>
            <option value="사업가">사업가</option>
            <option value="교사">교사</option>
            <option value="무직" selected>무직</option>
        </select>
        <br>
        <label for="mbti" type="text">MBTI: </label>
        <input name="mbti" type="text">
        <br>
        <input type="submit" value="sign up">
    </form>
</div>
{% endblock %}
